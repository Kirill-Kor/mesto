<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
          <div class ="header__logo"></div>
        </header>

        <main class="content">

          <section class="profile">
            <div class="profile__avatar-container">
              <img class="profile__avatar" src="<%=require('./images/loading.png')%>" alt="Аватар пользователя">

              <div class="profile__avatar-overlay"></div>
            </div>

            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__description"></p>
              <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </section>

          <section class="places">
            <ul class="places__table">

            </ul>
          </section>
      </main>

      <footer class="footer">
        <p class="footer__title" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_info-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="edit-form edit-form_type_info-edit" name="edit-form" novalidate>
            <input id="name-input" name="name" class="edit-form__field edit-form__field_type_name" type="text" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="edit-form__field-error name-input-error"></span>
            <input id="description-input" name="about" class="edit-form__field edit-form__field_type_description" type="text" value="" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="edit-form__field-error description-input-error"></span>
            <button class="save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button popup__close-button_place_info" type="button" aria-label="Закрыть"></button>
      </div>
      </div>

      <div class="popup popup_type_add-post">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="edit-form edit-form_type_add" name="create-form" novalidate>
            <input id="place-name-input" name="name" class="edit-form__field edit-form__field_type_place-name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="edit-form__field-error place-name-input-error"></span>
            <input id="place-link-input" name="link" class="edit-form__field edit-form__field_type_place-link" type="URL" value="" placeholder="Ссылка на картинку" required>
            <span class="edit-form__field-error place-link-input-error"></span>
            <button class="save-button save-button_inactive" type="submit" disabled>Создать</button>
          </form>
          <button class="popup__close-button popup__close-button_place_add" type="button" aria-label="Закрыть"></button>
      </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
          <figcaption class="popup__caption"></figcaption>
          <button class="popup__close-button popup__close-button_place_image" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="popup popup_type_delete-confirm">
        <div class="popup__container">
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="save-button" type="submit">Да</button>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="popup popup_type_new-avatar">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="edit-form edit-form_type_avatar" novalidate>
            <input id="avatar-link-input" name="link" class="edit-form__field edit-form__field_type_avatar-link" type="URL" value="" placeholder="Ссылка на аватар" required>
            <span class="edit-form__field-error avatar-link-input-error"></span>
            <button class="save-button save-button_inactive" type="submit" disabled>Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <template class="place-template">
        <li class="card">
          <img class="card__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3v9Q6FHAuhMpn4dg4xawAldgSSDAKpQ4oup-fhbdJfw&s" alt="">
          <div class="card__content">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button class="card__like-button" type="button" aria-label="Нравится"></button>
              <p class="card__like-counter">2</p>
            </div>
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          </div>
        </li>
      </template>

    </div>

</body>
</html>
