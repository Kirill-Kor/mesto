<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
          <div class ="header__logo"></div>
        </header>

        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </section>

          <section class="places">
            <ul class="places__table">
              <template class="place-template">
                <li class="places__place">
                  <img class="places__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3v9Q6FHAuhMpn4dg4xawAldgSSDAKpQ4oup-fhbdJfw&s" alt="">
                  <div class="places__content">
                    <h2 class="places__title"></h2>
                    <button class="places__like-button" type="button" aria-label="Нравится"></button>
                    <button class="places__delete-button" type="button" aria-label="Удалить"></button>
                  </div>
                </li>
            </template>

            </ul>
          </section>

      </main>

      <footer class="footer">
        <p class="footer__title" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_info-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="edit-form edit-form_type_info-edit" name="edit-form">
            <input class="edit-form__field edit-form__field_type_name" type="text" value="" placeholder="Ваше имя">
            <input class="edit-form__field edit-form__field_type_description" type="text" value="" placeholder="Профессия">
            <button class="edit-form__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
      </div>

      <div class="popup popup_type_add-post">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="edit-form edit-form_type_add" name="edit-form">
            <input class="edit-form__field edit-form__field_type_place-name" type="text" value="" placeholder="Название">
            <input class="edit-form__field edit-form__field_type_place-link" type="text" value="" placeholder="Ссылка на картинку">
            <button class="edit-form__save-button" type="submit">Создать</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
          <figcaption class="popup__caption"></figcaption>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>

      </div>

    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
