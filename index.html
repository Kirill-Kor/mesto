<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Mesto</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
          <img class ="header__logo" src="./images/logo.svg" alt="">
          <div class="header__line"></div>
        </header>

        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>



          </section>

          <section class="places">
            <ul class="table">
              <li class="place">
                <img class="place__image" src="./images/places/karachaevsk.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/elbrus.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/dombai.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/elbrus.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/dombai.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/karachaevsk.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Карачаево-Ч...</h2>
                  <button class="place__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
      </main>




    </div>
    <script src="script.js"></script>
</body>
</html>
