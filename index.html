<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Mesto</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
          <div class ="header__logo"></div>
        </header>

        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button class="profile__edit-button"></button>
            </div>

            <button class="profile__add-button" type="button"></button>
          </section>

          <section class="places">
            <ul class="table">
              <li class="place">
                <img class="place__image" src="./images/places/karachaevsk.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/elbrus.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/dombai.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/elbrus.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/dombai.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img class="place__image" src="./images/places/karachaevsk.jpg" alt="">
                <div class="place__content">
                  <h2 class="place__title">Карачаево-Черкесия</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
            </ul>
          </section>
          <section class="popup">
            <div class="overlay"></div>
            <form class="edit-form">
              <h2 class="edit-form__title">Редактировать профиль</h2>
              <input class="edit-form__field edit-form__field_type_name" type="text" value="">
              <input class="edit-form__field edit-form__field_type_description" type="text" value="">
              <button class="edit-form__save-button" type="submit">Сохранить</input>
              <button class="edit-form__close-button" type="button"></input>
            </form>
          </section>
      </main>
      <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
      </footer>




    </div>
    <script src="script.js"></script>
</body>
</html>
