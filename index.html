<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
          <div class ="header__logo"></div>
        </header>

        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </section>

          <section class="places">
            <ul class="places__table">
              <li class="places__place">
                <img class="places__image" src="./images/places/karachaevsk.jpg" alt="Сентинский храм">
                <div class="places__content">
                  <h2 class="places__title">Карачаевск</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="places__place">
                <img class="places__image" src="./images/places/elbrus.jpg" alt="Кусты на переднем плане, вдалеке горы">
                <div class="places__content">
                  <h2 class="places__title">Гора Эльбрус</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="places__place">
                <img class="places__image" src="./images/places/dombai.jpg" alt="Заснеженная гора Домбай">
                <div class="places__content">
                  <h2 class="places__title">Домбай</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="places__place">
                <img class="places__image" src="./images/places/elbrus.jpg" alt="Кусты на переднем плане, вдалеке горы">
                <div class="places__content">
                  <h2 class="places__title">Гора Эльбрус</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="places__place">
                <img class="places__image" src="./images/places/dombai.jpg" alt="Заснеженная гора Домбай">
                <div class="places__content">
                  <h2 class="places__title">Домбай</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="places__place">
                <img class="places__image" src="./images/places/karachaevsk.jpg" alt="Сентинский храм">
                <div class="places__content">
                  <h2 class="places__title">Карачаево-Черкесия</h2>
                  <button class="places__like-button" type="button" aria-label="Нравится"></button>
                </div>
              </li>
            </ul>
          </section>

      </main>

      <footer class="footer">
        <p class="footer__title" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="edit-form" name="edit-form">
            <input class="edit-form__field edit-form__field_type_name" type="text" value="" placeholder="Ваше имя">
            <input class="edit-form__field edit-form__field_type_description" type="text" value="" placeholder="Профессия">
            <button class="edit-form__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
      </div>

    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
